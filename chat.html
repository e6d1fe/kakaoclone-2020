<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sehyun - KakaoTalk Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Sehyun Ra</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 30, 2022
            </div>
            <div class="message-row">
                <img src="#"/>
                <div class="message-row__content">
                    <span class="message__author">Sehyun Ra</span>
                    <div class="message__bubble">
                        <span class="message__content">Hello!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/78e0ee365f.js" crossorigin="anonymous"></script>
    </body>
</html>
